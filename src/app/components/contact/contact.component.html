<div class="contact_section layout_padding">
   <div class="container">
      <div class="row">
         <div class="col-sm-12">
            <h1 class="contact_taital">{{'nav.contact' |translate}}</h1>
         </div>
      </div>
      <div class="contact_section_2">
         <div class="row">
            <div class="col-md-12">
               <div class="mail_section map_form_container">
                  <form action="">
                     <input type="text" class="mail_text" placeholder="{{'contact.Name' |translate}}" name="Name">
                     <input type="text" class="mail_text" placeholder="{{'contact.phone' |translate}}" name="Phone Number"> 
                     <input type="text" class="mail_text" placeholder="{{'contact.email' |translate}}" name="Your Email">
                     <textarea class="massage-bt" placeholder="{{'contact.message' |translate}}" rows="5" id="comment" name="Massage"></textarea>
                     <div class="send_bt active"><a href="#">{{'contact.send' |translate}}</a></div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
